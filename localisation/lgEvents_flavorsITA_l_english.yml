 lgEvents_ITA.0001.t: "Claims on Italy"
 lgEvents_ITA.0001.d: "An old document was 'discovered' that claimed that our great House of $DYNASTY$ is destined to rule over the entirety of Italy, giving us ground to lay claims to the entire Italian peninsula and to unify it."
 lgEvents_ITA.0001.a: "Nah."
 lgEvents_ITA.0001.b: "We will exploit this!"
 lgEvents_flavorHAN.0001.t: "The Rise of a Dynasty" 
 lgEvents_flavorHAN.0001.d: "We must now decide how to proceed, to strengthen our position at home and abroad. Even now there are whispers of potential usurpers, including the return from exile of the ambitious Georg von Hannover. It might be prudent therefore to reconcile our two houses in matrimony."
 lgEvents_flavorHAN.0001.a: "There will never be reconciliation between our two dynasties!" 
 lgEvents_flavorHAN.0001.b: "It is time for peace, let us join our two houses together in marriage."